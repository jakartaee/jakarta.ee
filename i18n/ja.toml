 other = "クラウドネイティブやオープン ソースJavaの将来に影響を与え、Javaエコシステムの主要なプレイヤーと新しい関係を築きます。Jakarta EE仕様の質と普及によりJakarta EEを前進させ、それを実現するのに役立ったと知ることで満足感をえることができます。"

