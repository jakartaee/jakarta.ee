[pages-get-involved-HowToContribute-title]
 other = "貢献の方法"

[pages-get-involved-HowToContribute-content]
 other = "<p>興味のある<a href=\"https://github.com/eclipse-ee4j\">Jakarta EEプロジェクト</a>を選び、プロジェクトのメーリングリストに参加してチームとコミュニケーションを取りましょう。</p><p>貢献を開始する前に、事務手続きが正しく行われていることを確認する必要があります。個人で貢献する場合は、EFアカウントにログインし、Eclipse Contributor Agreementに署名してください。その後、プロジェクトチームと協力して作業を行うことができます。契約の詳細については、<a href=\"https://www.eclipse.org/legal/ECA.php\">Eclipse Contributor Agreement</a>ページを参照してください。ただし、雇用主がすでにJakarta EEワーキンググループメンバーである場合、雇用主は貢献している従業員すべてをカバーする<a href=\"https://www.eclipse.org/legal/committer_process/EclipseMemberCommitterAgreement.pdf\">メンバーコミッタ寄稿同意書</a>があるため、何もする必要はありません。</p>"

[pages-get-involved-HowToContribute-button-LoginToEF]
 other = "EFアカウントにログインします"

[pages-get-involved-BecomeACommitter-title]
 other = "コミッターになる"

[pages-get-involved-BecomeACommitter-content]
 other = "<p>Jakarta EE貢献者はコミッターになる資格があります。コミッターになるには、いくつかの方法があります。1) 既存のJakarta EEプロジェクトの場合、投票により選出されます。該当オープンソースプロジェクトがどのように機能するか理解していることを示す貢献を行った後、そのプロジェクトの現在のコミッターの一人が投票を開始します。現在のコミッターはそれに投票しなければなりません。そのため、コミッター（およびコミュニティ）がレビューできる質の高い貢献を公に積み重ねることが、このプロセス全体の中で最も重要な部分です。2) もう一つの選択肢は、初期貢献をすることで、新しいJakarta EE仕様プロジェクトのコミッターになることです。プロジェクトの対応するプロジェクト管理委員会（PMC）は、エグゼクティブディレクター（またはその代理）に承認をえるための初期コミッターを指名します。</p><p>雇用主がJakarta EEワーキンググループメンバーである場合、雇用主はすでに必要な書類に署名しており、あなたが用意する書類はありません。</p> <p>雇用主がJakarta EEワーキンググループのメンバーでない場合は、次のフォームに記入する必要があります。</p>"

[pages-get-involved-BecomeACommitter-IndividualAgreement]
 other = "Jakarta EEワーキンググループIndividual Participation Agreement"

[pages-get-involved-BecomeACommitter-EmployerAgreement]
