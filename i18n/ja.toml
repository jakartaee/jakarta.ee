[pages-about-jakarta-ee-overview-title]
 other = "自信を持って、エンタープライズクラウドネイティブJavaアプリケーションを構築"

[pages-about-jakarta-ee-overview-text]
 other = "<p>Jakarta EEは、開発者にベンダー中立でオープンな包括的仕様を提供し、モダンなクラウドネイティブJavaアプリケーションをゼロから開発するために使用されます。Jakarta EEにより、技術開発者とその利用者は、クラウドネイティブやミッションクリティカルなアプリケーション開発に最適な技術を持っていると確信できます。また、数十年に及ぶJava開発者の専門知識を基盤として、既存のワークロードをクラウドに移行できます。</p><p>以前はJava EE仕様として知られていたJakarta EE仕様は、<a href=\"/ja/about/jesp/\">Jakarta EE仕様プロセス(JESP)</a>に従い著名な業界リーダーによって開発されています。 </p>"

[pages-about-jakarta-ee-specification-includes]
 other = "<p>各Jakarta EE仕様には次のものが含まれます。 </p><ul><li>テクノロジの実装方法を説明する仕様ドキュメントとJavadoc (API)。</li><li>Jakarta EE実装が互換認定のために合格する必要があるテストについて説明したTechnology Compatibility Kit (TCK)ドキュメント。</li><li>TCKに合格した互換実装。</li></ul>"

[pages-about-jakarta-ee-benefits-title]
 other = "Jakarta EEは戦略的および技術的なメリットをもたらします" 

[pages-about-jakarta-ee-benefits-text]
 other = "<p>Jakarta EEには、他のJavaフレームワークにはない利点が組み合わされています。</p><ul><li>比類のない完成度、安定性、後方互換性</li><li>クラウドベースのマイクロサービスのアーキテクチャーと従来のモノリシックなアーキテクチャの両方をサポートする柔軟性</li><li>わずか数十行のコードでフル機能が使えるようになるプラットフォーム</li><li>新しい要件を満たし、より高速で軽量な実装の恩恵を受けるために、基盤となるテクノロジを簡単に切り替えられる機能</li></ul><p>これらの利点を組み合わせることで、Java開発者とエンタープライズは現在および将来のクラウドネイティブJavaアプリケーションの構築と発展に必要なすべてを得ることができます。</p>" 

