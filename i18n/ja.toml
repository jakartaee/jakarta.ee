[pages-about-working-group-overview-title]
 other = "クラウドネイティブJavaの未来に影響を与える"

[pages-about-working-group-overview-text]
 other = "<p>Jakarta EEワーキンググループは、<a href=\"/ja/about/jakarta-ee\">Jakarta EE</a>が継続して使用され、真にオープンなイノベーション基盤として発展し続けることを確実にするために協力する、主要な技術団体および個人から構成されるグローバルなコミュニティです。 </p>"

[pages-about-working-group-overview-list]
 other = "<p>Jakarta EEの幅広い導入を推進するために、ワーキンググループメンバーは次の取り組みを行います。</p><ul><li>より頻繁なJakarta EEのリリース</li><li>Jakarta EE互換性認証のプロセスを単純化</li><li>あらゆる規模のメンバー、多様な業界からのメンバーにより、Jakarta EEコミュニティを成長させる</li><li>コミュニティのために、Jakarta EEブランドを管理し、認知度を高める </li></ul>"

[pages-about-working-group-level-playing-field-title]
 other = "すべてのレベルのメンバーが公平に参加"

[pages-about-working-group-level-playing-field-text]
 other = "<p><a href=\"https://www.eclipse.org/org/documents/\">Eclipse Foundationのベンダー中立なガバナンスモデル</a>により、組織の規模やEclipse Foundationへの参加の度合いに関係なく、すべてのJakarta EEワーキンググループメンバーが平等な発言権を持つことを保証します。</p>"

[pages-about-working-group-level-playing-field-list]
 other = "<p>ワーキンググループは、Jakarta EEワーキンググループ<a href=\"https://www.eclipse.org/org/workinggroups/jakarta_ee_charter.php\">チャーター</a>に基づいて行動します。</p><ul><li>エコシステムの範囲、目標、およびビジョンを確立する</li><li>ワーキンググループグループが従う必要のあるすべてのポリシー、プロセス、およびガイドラインを策定します</li><li>会員レベル、種類、参加費を策定します</li><li>ワーキンググループの各委員会の権限と義務を定義します</li><li>ワーキンググループ会議規則の概要を決めます</li></ul>"

[pages-about-working-group-flexible-membership-options-title]
 other = "柔軟なメンバーシップオプション"

[pages-about-working-group-flexible-membership-options-text]
 other = "各ワーキンググループ参加者は、規模、予算、事業目標に合った会員レベルを選ぶことができます。この柔軟性により、開発のあらゆる段階にある企業が参加できます。また、特別な無料の会員レベルにより、個人でも参加できます。"

[pages-about-working-group-testimonials]
 other = "私たちは大手ベンダーと対等な立場にあり、私たちが参加するプロジェクトに対して同じ意見や投票権があることを知り、非常に驚き、嬉しく思いました。小さな企業として、その機会は当社の成長と成功にとって非常に重要です。ブランド認知度の観点から見ると、彼らのロゴの隣に当社のロゴが置かれるだけでも素晴らしいことです。"

