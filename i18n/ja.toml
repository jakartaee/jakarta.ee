[pages-get-involved-HowToContribute-content]
 other = "<p>興味のある<a href=\"https://github.com/eclipse-ee4j\">Jakarta EEプロジェクト</a>を選び、プロジェクトのメーリングリストに参加してチームとコミュニケーションを取りましょう。</p><p>貢献を開始する前に、事務手続きが正しく行われていることを確認する必要があります。個人で貢献する場合は、EFアカウントにログインし、Eclipse Contributor Agreementに署名してください。その後、プロジェクトチームと協力して作業を行うことができます。契約の詳細については、<a href=\"https://www.eclipse.org/legal/ECA.php\">Eclipse Contributor Agreement</a>ページを参照してください。ただし、雇用主がすでにJakarta EEワーキンググループメンバーである場合、雇用主は貢献している従業員すべてをカバーする<a href=\"https://www.eclipse.org/legal/committer_process/EclipseMemberCommitterAgreement.pdf\">メンバーコミッタ寄稿同意書</a>があるため、何もする必要はありません。</p>"

