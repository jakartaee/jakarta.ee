[jakarta-ee-version-10-features-title]
 other = "機能とメリット"

[jakarta-ee-version-10-features-subtitle]
 other = "Jakarta EE 10には、モダナイズされたシンプルで軽量なクラウドネイティブJavaアプリケーションを構築するための新しい機能が満載されています。この新しいイノベーティブなコミュニティ主導のリリースは、エンタープライズJavaアプリケーションの新規開発や既存のエンハンスを検討している企業向けに適しています。"

[jakarta-ee-version-10-features-block1-title]
 other = "モダナイズ"

[jakarta-ee-version-10-features-block1-summary]
 other = "Jakarta EE 10リリースでは、20以上のコンポーネント仕様で新しい機能を提供しています。"

[jakarta-ee-version-10-features-block1-text]
 other = "このリリースにより、モダンなクラウドネイティブJavaアプリケーション開発者は、Java SE 11と最新のLTSリリースであるJava SE17で、Jakarta EE 10アプリケーションを開発・ディプロイできます。これにより、開発者はJava SE 9で導入され、Java SE 11でもサポートされるモジュールシステムなどの新しい機能徴を最大限に活用できます"

[jakarta-ee-version-10-features-block2-title]
 other = "単純化"

[jakarta-ee-version-10-features-block2-summary]
 other = "Jakarta EE 10を使用すると、より幅広いアノテーションの使用が可能になるため、アプリケーション開発が簡単になります"


[jakarta-ee-version-10-features-block2-text]
 other = "これにより、モジュール化されたアプリケーションの構築が容易になり、コンポーネントAPI間の統合が改善されます。Jakarta EE 10によって、最新のセキュリティ要件を満たし、非推奨のAPIを排除し、以前のJakarta EEリリースとの高いレベルの互換性を維持する、アプリケーションを簡単に開発できます。"

[jakarta-ee-version-10-features-block3-title]
 other = "軽量"

[jakarta-ee-version-10-features-block3-summary]
 other = "Jakarta EE 10では、新しいプロファイルである、Jakarta EE Core Profile 10が策定されました。「Coreプロファイル」は、モダナイズされた軽量のJavaアプリケーションとマイクロサービスのためのマルチベンダープラットフォームです。"


[jakarta-ee-version-10-features-block3-text]
 other = "この新しいCoreプロファイルは、Jakarta EE仕様のサブセットを提供し、軽量ランタイムで動作するマイクロサービスの開発に適した小規模ランタイムを対象としています。この中には、軽量なJakarta EEアプリケーションを構築するためのイノベーティブな新しいCDI-Lite仕様が含まれます。"

[jakarta-ee-version-10-specifications-title]
 other = "Jakarta EE 10仕様"

[jakarta-ee-version-10-specifications-text]
 other = "Jakarta EE 10は、20以上の仕様で注目すべきAPIの更新があり、グローバルコミュニティから要望されている重要な機能を追加します。機能追加には、以下が含まれます。"

[jakarta-ee-version-10-specifications-list1]
 other = "Jakarta Contexts and Dependency Injection (CDI) 4.0 (ビルド時処理を可能にするCDI-Liteを含む)"

[jakarta-ee-version-10-specifications-list2]
 other = "OpenID ConnectをサポートするJakarta Security 3.0"

[jakarta-ee-version-10-specifications-list3]
 other = "Jakarta Servlet 6.0によるプログラミングの簡素化とセキュリティの向上"

[jakarta-ee-version-10-specifications-list4]
 other = "CDIを使用した最新のAPIを備えたJakarta Faces (JSF) 4.0"

[jakarta-ee-version-10-specifications-list5]
 other = "ポリモーフィズムをサポートするJakarta JSON Binding (JSON-B) 3.0"

[jakarta-ee-version-10-specifications-list6]
 other = "Jakarta RESTful Web Servicesは、Java SEブートストラップAPIの標準化と、multipart/form-dataサポートを標準化します"

[jakarta-ee-version-10-specifications-list7]
 other = "Jakarta Persistenceは、UUIDを基本型として標準化し、クエリ言語とクエリAPIを拡張しました"

[jakarta-ee-version-10-specifications-list8]
 other = "Jakarta Concurrency 3.0はWeb Profileに移行し、また、アプリケーションで使用可能な並列およびリアクティブプログラミングモデルが強化されます"

