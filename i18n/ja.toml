[pages-get-involved-JoinWG-content]
 other = "<p>Jakarta EEの向上に関心を持つ個人または団体は、Jakarta EEワーキンググループに参加することができます。</p> <p><img class=\"get-involved-orange-icon\" src=\"/images/get-involved/icons/reward.svg\" alt=\"Reward icon\"><a href=\"https://www.eclipse.org/org/workinggroups/jakarta_ee_charter.php\">Jakarta EEワーキンググループチャーター</a>を確認し、<em class=\"margin-right-10\"></em> <img class=\"get-involved-orange-icon\" src=\"/images/get-involved/icons/envelope.svg\" alt=\"Envelope icon\"><a href=\"https://accounts.eclipse.org/contact/membership/jakarta-ee\">お問い合わせください</a>。</p><p>詳細については、<a href=\"https://jakarta.ee/\">Jakarta EEのWebサイト</a>を参照してください。</p>"

