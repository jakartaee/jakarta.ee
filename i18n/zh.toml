[pages-about-jakarta-ee-overview-title]
 other = "放心地构建云原生Java应用"

[pages-about-jakarta-ee-overview-text]
 other = "<p>Jakarta EE为开发人员提供了一套全面的供应商中立的开放规范，用于从头开始开发现代的云原生Java应用程序。有了Jakarta EE，技术开发人员和消费者可以放心，他们拥有开发云原生关键业务应用的最佳技术。他们还可以基于数十年的Java开发人员专业知识，将现有工作负载迁移到云上。</p><p>Jakarta EE 规范（即原 Java EE 规范）, 由知名的行业领导者遵循<a href=\"/about/jesp/\">Jakarta EE 规范过程 (JESP)</a>开发.&nbsp;</p>"

[pages-about-jakarta-ee-specification-includes]
 other = "<p>每一份 Jakarta EE 规范包括:&nbsp;</p><ul><li>描述如何实现该技术的规范文档和Javadoc (APIs) .</li><li>描述要成为 Jakarta EE 认证的兼容实现所需进行的测试以及一份技术兼容性工具包(TCK)文档.</li><li>一款成功通过TCK测试的兼容实现.</li></ul>"

[pages-about-jakarta-ee-benefits-title]
 other = "Jakarta EE 提供的战略和技术优势"

[pages-about-jakarta-ee-benefits-text]
 other = "<p>Jakarta EE 提供了一系列其他 Java 框架所不具备的优势:</p><ul><li>无与伦比的成熟度、稳定性和向后兼容性</li><li>架构灵活性，可支持基于云的微服务架构以及传统的单体式架构</li><li>一个功能齐全的平台，只需几十行代码即可设置</li><li>能够轻松切换底层技术以满足新需求和利用更快、更轻的产品实现</li></ul><p>总之，这些优势为Java开发人员和企业提供了构建和发展当前和未来的云原生Java应用程序所需的一切.</p>"

