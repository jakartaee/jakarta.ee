[pages-about-working-group-overview-title]
 other = "影响云原生Java的未来"

[pages-about-working-group-overview-text]
 other = "<p>Jakarta EE 工作组是由领先的技术组织和个人组成的全球性的社区，致力于通过协作确保 <a href=\"/about/jakarta-ee\">Jakarta EE</a> 的相关性并不断发展为一个真正的、开放的创新平台. </p>"

[pages-about-working-group-overview-list]
 other = "<p>为了推动 Jakarta EE 的广泛采用，工作组成员致力于:</p><ul><li>更敏捷的发布 Jakarta EE 版本</li><li>简化 Jakarta EE 兼容性认证的过程</li>            <li>与来自不同行业的各种规模的成员一起发展 Jakarta EE 社区</li>            <li>代表社区管理和提高 Jakarta EE 品牌的知名度&nbsp;</li></ul>"

[pages-about-working-group-level-playing-field-title]
 other = "一个公平的竞争环境，向所有人敞开大门"

[pages-about-working-group-level-playing-field-text]
 other = "<p><a href=\"https://www.eclipse.org/org/documents/\">Eclipse Foundation 的厂商中立治理模型</a> 确保所有 Jakarta EE 工作组成员有平等表达的机会，无论他们的组织规模有多大，或者他们参与 Eclipse Foundation 的程度如何.</p>"

[pages-about-working-group-level-playing-field-list]
 other = "<p>工作组基于<a href=\"https://www.eclipse.org/org/workinggroups/jakarta_ee_charter.php\"> Jakarta EE 工作组章程运作</a> 包括:</p><ul>            <li>确定生态系统的范围、目标和愿景</li>            <li>确定工作组必须遵循的所有政策、流程和指导方针</li>            <li>定义会员级别、类型和费用</li>            <li>解释工作组之下各委员会的权力和职责</li><li>概述工作组会议的规则</li></ul>"

[pages-about-working-group-flexible-membership-options-title]
 other = "灵活的会员选项"

[pages-about-working-group-flexible-membership-options-text]
 other = "每个工作组成员都可以选择与其规模、预算和业务目标相匹配的成员级别。这种灵活性意味着所有发展阶段的组织都能负担得起成员费用。我们还提供了特别的、免费的会员级别以允许个人参与."

[pages-about-working-group-testimonials]
 other = "我们非常惊讶和高兴地得知，我们将与大供应商处于平等的地位，在我们参与的项目上拥有同样的发言权和投票权。作为一家小公司，这个机会对我们的成长和成功极其重要。从品牌知名度的角度来看，仅仅是把我们的标志放在他们的标志旁边，对我们来说就太棒了."

