[pages-get-involved-HowToContribute-title]
 other = "如何提交贡献"

[pages-get-involved-HowToContribute-content]
 other = "<p>选择一个你感兴趣的 <a href=\"https://github.com/eclipse-ee4j\">Jakarta EE 项目</a>, 加入项目的邮件列表与项目团队沟通。</p><p>在提交贡献之前，确保相关的准备工作已经就绪：作为个人，请登陆你的Eclipse Foundation 账号，并签署 Eclipse 贡献者协议（ECA），这样你就可以与项目团队协作，并提交你的贡献。访问 <a href=\"https://www.eclipse.org/legal/ECA.php\">Eclipse 贡献者协议（ECA）</a> 页面以获得更多信息。如果你所在的机构已经是 Jakarta EE 工作组的成员, 你所在的机构会有一个 <a href=\"https://www.eclipse.org/legal/committer_process/EclipseMemberCommitterAgreement.pdf\">成员单位提交与贡献协议</a> 覆盖了所有做出贡献的员工，这将大大简化您的工作!</p>"

[pages-get-involved-HowToContribute-button-LoginToEF]
 other = "登陆 Eclipse Foundation 账号"

[pages-get-involved-BecomeACommitter-title]
 other = "成为提交者"

[pages-get-involved-BecomeACommitter-content]
 other = "<p>Jakarta EE 贡献者有资格成为提交者。可以通过以下几种方式成为提交者：1）对于现有的 Jakarta EE 项目，通过选举实现！在您做出了表明您了解开源项目工作原理的贡献之后，该项目的当前提交人将发起一次选举。现任委员必须在选举中投票；因此，创建一个高质量贡献的公共记录以便提交者（和社区）可以审查，是整个过程中最重要的部分。2） 另一种选择是通过做出初步贡献，成为新的 Jakarta EE 规范项目的提交人。项目的相应项目管理委员会（PMC）提名一组初始提交人，供执行董事（或其代表）批准</p> 如果您所在的机构是 Jakarta EE 工作组的成员，则相关机构已经签署了必要的文件，你没什么需要做的</p> 如果您所在的机构不是 Jakarta EE 工作组的成员，则您需要填写以下表格：</p>"

