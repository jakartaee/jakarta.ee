testimonial: "Through the years, Fujitsu Limited has been not only a user of the Java language, but has also been actively involved in the development of Java, and as a Charter Member of the Java Community Process Executive Committee, it has helped create the development process for the Java language. As the future of Java EE development moves to Eclipse and becomes an Open Source Developed Specification, Fujitsu has joined Eclipse as a Strategic Member in order to continue its participation in the evolution of Java EE as Jakarta EE, providing it in the cloud-native world."
title: "Hideki Nozaki, VP, Deputy Head of Fujitsu Middleware Unit"