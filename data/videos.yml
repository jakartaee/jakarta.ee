categories:
   - title: "JakartaOne Livestream 2021"
   - videos:
      - date: "2021-12-14"
        title:  "Welcome Reception | JakartaOne Livestream 2021"
        link: "https://www.youtube.com/watch?v=wHzOphP2bpU"
        link_class: "eclipsefdn-video"
        description: "Welcome Reception of the JakartaOne Livestream 2021, live from Studio Jakarta EE with Tanja and Ivar."
      - date: "2021-12-14"
        title:  "7 Reasons to Switch to JDK 17 as a Jakarta EE Developer | JakartaOne Livestream 2021"
        link: "https://www.youtube.com/watch?v=XV1zYez65L8"
        link_class: "eclipsefdn-video"
        description: "JDK 17, the next LTS version of Java, is around the corner and in this session, you learn about features and improvements including Records, Text blocks, Garbage collection improvements, and monitoring through Flight Recorder in several live demos."
      - date: "2021-12-14"
        title:  "Jakarta Persistence | JakartaOne Livestream 2021"
        link: "https://www.youtube.com/watch?v=ju5ML4ZpkG0"
        link_class: "eclipsefdn-video"
        description: "Jakarta EE gives developers a comprehensive set of vendor-neutral, open specifications that are used for developing modern, cloud native Java applications from the ground up. With Jakarta EE, technology developers and consumers can be confident they have the best technologies for developing cloud native, mission-critical applications. And they can build on decades of Java developer expertise to move existing workloads to the cloud. "
      - date: "2021-12-14"
        title:  "Helidon – The coolest new features to skyrocket your microservices! | JakartaOne Livestream 2021"
        link: "https://www.youtube.com/watch?v=kSl5h3bmuRg"
        link_class: "eclipsefdn-video"
        description: "Helidon is a brave small yet powerful set of java libraries to create great microservices with the full support of MicroProfile. In this talk you will learn about the newest features we have crafted to bring your microservices to another level liке MicroProfile LRA and more!"
      - date: "2021-12-14"
        title:  "Running Jakarta EE Applications inside Kubernetes with Nested Container Architecture | J1 Live 2021"
        link: "https://www.youtube.com/watch?v=d7rcane96M8"
        link_class: "eclipsefdn-video"
        description: "Implementing nested architecture of application containers running inside system containers while running Jakarta EE projects opens extra flexibility of resource allocation & management, accelerates Kubernetes clusters provisioning, and cuts the overall costs."
   - title: "Jakarta Tech Talks"
   - videos:
      - date: "2022-02-02"
        title:  "Jakarta Tech Talk | Migrating a Monolith to Cloud-Native | February 1, 2022"
        link: "https://www.youtube.com/watch?v=Q74w28S8L3c"
        link_class: "eclipsefdn-video"
        description: "Have you started your Cloud Native journey? The first thing you need to do is containerize your applications. Now that you’ve gotten past that first hurdle, JJ Asghar is here to say there’s more to think about. In this talk, JJ discusses stumbling blocks that a masked enterprise called AsgharLabs had to deal with, and hopefully shed some light on things you haven’t thought about."
      - date: "2021-01-12"
        title:  "Jakarta Tech Talk | Applied Domain-Driven Design Blueprints for Jakarta EE | January 12, 2022"
        link: "https://www.youtube.com/watch?v=c3rNZD0OeZw"
        link_class: "eclipsefdn-video"
        description: "Domain-Driven Design (DDD) is an architectural approach that strongly focuses on materializing the business domain in enterprise software through disciplined object-oriented analysis. This session demonstrates first-hand how DDD can be elegantly implemented using Jakarta EE via an open source project named Cargo Tracker."
      - date: "2021-12-14"
        title:  "Jakarta Tech Talk | Jakarta Commons Specification Proposal | December 13, 2021"
        link: "https://www.youtube.com/watch?v=FVQViWDmU7U"
        link_class: "eclipsefdn-video"
        description: "Introduction to Jakarta Commons. Common components for Jakarta EE specifications. What are the drivers to propose this new specification project, what should be in scope for the first release, and what are the ideas for the future."
      - date: "2021-11-09"
        title:  "Jakarta Tech Talk | Jakarta RPC: JAX-RS for RPC Services | November 9, 2021"
        link: "https://www.youtube.com/watch?v=erpFfXIb99Q"
        link_class: "eclipsefdn-video"
        description: "Jakarta gRPC aims to do for Java gRPC services what JAX-RS did for REST: it makes them easier to implement, by allowing developers to annotate service classes and methods, and by generating client-side proxies automatically, based on the annotated Java interface. It also allows them to integrate and play nicely with other Jakarta specs, such as CDI and Config, which is something native, proto-based gRPC services do not do very well."
      - date: "2021-10-19"
        title:  "Automated Refactoring for Java-Based Applications | Jakarta Tech Talk | October 19, 2021"
        link: "https://www.youtube.com/watch?v=GgR-c4B8rvE"
        link_class: "eclipsefdn-video"
        description: "This talk will focus on how engineering teams can leverage automated refactoring tools that originated at Netflix to greatly reduce the time and effort required when migrating to new versions of frameworks like Micronaut, Spring, Jakarta, and between Java language versions."
