items:
   - date: "2021-05-18"
     title:  "Why Jakarta EE Matters | Jakarta Tech Talks"
     link: "https://www.youtube.com/watch?v=slEqCW9Rf5c"
     link_class: "eclipsefdn-video"
     category: "video"
     description: "Jakarta EE is now over 20 years old and despite its age, it is as relevant today as it was back in 1999. It is one of the few open standards for developing enterprise applications with multiple independent vendor implementations. Its APIs are central to developing Java based cloud solutions. It is as relevant today as it was back in 1999. This presentation will provide context to Jakarta EE and why businesses choose to use it."
   - date: "2021-08-11"
     title:  "Jakarta Concurrency: What's Next | Jakarta Tech Talks"
     link: "https://www.youtube.com/watch?v=F7IW-cdjnMU"
     link_class: "eclipsefdn-video"
     category: "video"
     description: "This talk will walk through some of the ideas the Jakarta Concurrency team have identified for Jakarta EE 10. It will also cover how to get involved to shape Jakarta EE 10."
