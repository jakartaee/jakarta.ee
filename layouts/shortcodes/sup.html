{{- $href := .Get "href" -}}
<sup>
  {{- if $href -}}
    <a href="{{ $href }}">
      {{- .InnerDeindent -}}
    </a>
  {{- else -}}
    {{- .InnerDeindent -}}
  {{- end -}}
</sup>
