{{ $data := index .Site.Data .Site.Language.Lang }}

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  
  {{ range $data.faq.mainEntity }}
    <div class="panel panel-default panel-bordered">
      <div class="panel-heading" role="tab" id="heading-{{ .name | urlize }}">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{ .name | urlize }}" aria-expanded="false" aria-controls="collapse-{{ .name | urlize }}">
            {{ .name | safeHTML }}
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
          </a>
          
        </h4>
      </div>
      <div id="collapse-{{ .name | urlize }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{ .name | urlize }}">
        <div class="panel-body">
          {{ .acceptedAnswer.text  | safeHTML }}
        </div>
      </div>
    </div>
  {{ end }}
</div>
