{{ $data := index (where .Site.Data.members.types "name" "strategic") 0 }}

{{ $items := $data.items }}

{{ $limit := .Get "limit" }}
{{ if $limit }}
  {{ $items = first $limit $items }}
{{ end }}

<div class="featured-section featured-section-members">
    <h2 class="main-title">Members</h2>
    <ul class="list-inline members-items">
        {{ range $items }}
            <li><a href="{{ .link }}"><img class="members-logo" width="{{ .img_width }}" alt="{{ .title }}" src="{{ .image }}"></a><br> {{ .type | title }} Member</li>
        {{ end }}
    </ul>
</div>
