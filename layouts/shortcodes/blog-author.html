{{ $src := .Get "src" }}
{{ $date := .Page.Date.Format "January 2, 2006" }}
{{ $author := .Get "author" }}

<div class="margin-y-30">
  <div class="vcenter margin-right-10">
    <img src="{{ $src }}" alt="{{ $author }}" height="150" width="150" class=".img-responsive">
  </div>
  <div class="vcenter">
    <p class="h3">Published on {{ $date }}</P>
    <p class="h4">by {{ $author }}</p>
  </div>
</div>
