{{ $title := .Get "title" }}
{{ $href := .Get "href" }}
{{ $link_text := .Get "link_style" }}
{{ $icon := .Get "icon" }}

<div class="info-cards-card text-center">
    <div class="info-cards-card-icon-container">
        <div class="info-cards-card-icon-wrapper">
            <img class="info-cards-card-icon" src="{{ $icon }}" alt="" />
        </div>
    </div>
    <p class="info-cards-card-heading big-text brand-secondary">{{ $title }}</p>
    <div class="info-cards-card-body">
{{ .Inner | markdownify }}
    </div>
    <div class="info-cards-card-link-container">
        <a class="info-cards-card-link big-text brand-secondary" href="{{ $href }}">
            {{ $link_text | upper }}
        </a>
    </div>
</div>
