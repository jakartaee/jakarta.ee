<h3>{{ i18n "membership-testimonials-title" }}</h3>

<div class="row testimonial-container">
  {{ range .Site.Data.membership.testimonials}}
    <div class="col-sm-8 margin-bottom-20 testimonial-item" style="display:none;">
      <div style="background-color:#f1f3f7;" class="padding-20">
      <p>"{{ .testimonial }}"</p>
      <p class="text-right"><strong>â€“ {{ .title }}</strong></p>
      </div>
    </div>
  {{ end }}
</div>
<hr>

<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function(event) {
    (function($, document) {
      $(document).ready(function() {
        $('.testimonial-container').html(
          $(".testimonial-item").sort(function(){
            return .5 - Math.random()
          }).slice(0,3).slideDown("slow")
        );
      });
    })(jQuery, document);
  });
</script>
