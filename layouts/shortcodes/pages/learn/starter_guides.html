{{ $guides := .Page.RegularPages }}

<ul class="row list-unstyled margin-top-40">
  {{ range $guides }}
    <li class="col-sm-12 card-container padding-bottom-0 padding-top-0">
      <div class="starter-guide-card card-panel bordered panel panel-default match-height-item-by-row">
        <div class="starter-guide-content">
          <div class="display-flex gap-20 align-items-center">
            <i class="starter-guide-card-icon fa fa-code text-secondary" aria-hidden="true"></i>
            <h2 class="h4 big-text text-primary">
              {{ .Title }}
            </h2>
          </div>
          <div class="description">
            <p>
              {{ .Description }}
            </p>
          </div>
        </div>
        <div class="starter-guide-links">
          <a class="btn btn-primary" href="{{ .Permalink }}">Read Guide</a>
        </div>
      </div>
    </li>
  {{ end }}
</ul>
