{{ $guides := .Page.RegularPages }}
<p>
  These guides provide quick, hands-on instructions for building different
  applications using Jakarta EE.
</p>

<ul class="row list-unstyled margin-top-40">
  {{ range $guides }}
    <li class="col-sm-12 card-container padding-bottom-0 padding-top-0">
      <div class="card-panel bordered panel panel-default match-height-item-by-row">
        <h2 class="h4 big-text text-secondary">
          {{ .Title }}
        </h2>
        <div class="description">
          <p>
            {{ .Description }}
          </p>
        </div>
        <div class="links text-right">
          <a href="{{ .Permalink }}">Read Guide</a>
        </div>
      </div>
    </li>
  {{ end }}
</ul>
