{{ $icon := .Get "icon" }}
{{ $guides := .Page.RegularPages }}

<div class="container">
  <div class="row">
    <div class="col-sm-20 col-sm-offset-2">
      <ul class="row list-unstyled margin-top-40">
        {{ range $guides }}
          <li class="col-sm-12 card-container padding-bottom-0 padding-top-0">
            <div class="guide-card card-panel bordered panel panel-default match-height-item-by-row">
              <div class="guide-content">
                <div class="display-flex gap-20 align-items-center margin-bottom-10">
                  {{ if $icon }}
                    <i class="guide-card-icon fa {{ $icon }} text-secondary" aria-hidden="true"></i>
                  {{ end }}
                  <h2 class="h4 big-text text-primary">
                    {{ .Title }}
                  </h2>
                </div>
                <div class="description">
                  <p>
                    {{ .Description }}
                  </p>
                </div>
              </div>
              <div class="guide-links">
                <a class="btn btn-primary" href="{{ .Permalink }}">Read Guide</a>
              </div>
            </div>
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>
