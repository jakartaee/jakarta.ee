{{ define "main" }}

  <h2 class="big-text-secondary margin-bottom-30">Jakarta EE {{ i18n "layouts-committees-list-landing-page-committees" }}</h2>
  {{ with .Pages }}
    <div class="row card-container">
      {{ range .ByTitle }}
        <div class="col-sm-8 card-container">
          <div class="card-panel bordered panel panel-default">
            <h3 class="word-break big-text"><a href="{{.Permalink}}">{{.Title}}</a></h3>
            <div class="match-height-item-by-row margin-bottom-20">
              <p>{{.Summary}}</p>
            </div>
            <p class="bordered-box-link big-text uppercase text-secondary"><a href="{{.Permalink}}">{{ i18n "layouts-committees-list-landing-page-view" }} {{.Title}}</a></p>
          </div>
        </div>
      {{ end }}
    </div>
  {{ end }}
  {{ .Content }}
{{ end }}
