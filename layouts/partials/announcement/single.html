<div class="row">
<div class="col-md-24">
    <div class="announcement-content">
      {{ partial "announcement/date" . }}
      <div class="content-inner">
          <span class="flex-column" style="height: 100%;">
            {{ partial "announcement/title" . }}
            {{ if isset .Params "image"}}
              <img src="{{ .RelPermalink }}{{.Params.image}}" class="content-image" />
            {{ end }}
            <p class="content-text">{{ .Content }}</p>
            {{ partial "announcement/authors" . }}
            <p class="announcement-footer">
              <a href="{{ .Section | urlize }}" class="content-link read-more">
                See all announcements
              </a>
              {{ if (ne ($.Param "summary_icons") false) }}
                {{ partial "announcement/summary_icons" . }}
              {{ end }}
            </p>
          </span>
      </div>
    </div>
  </div>
</div>
